<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Welcome</title>
</head>
<body>
    <section class="content__body">

        <section class="content__module content__main">
            <time id="time"></time>
            <h1>
                <span id="greeting"></span>
                <span id="name" contenteditable="true"></span>
            </h1>
            <h2>What is your focus for today?</h2>
            <p id="focus" contenteditable="true"></p>
        </section>
    
        <section class="content__module content__todo">
            <h2 class="todo__title">To Do</h2>
            <ul class="todo__list">
                <li><i class="far fa-check-circle"></i>List Item 1 is pretty long<i class="fas fa-trash"></i></li>
                <li><i class="far fa-check-circle"></i>List Item 2 is not<i class="fas fa-trash"></i></li>
                <li><i class="far fa-check-circle"></i>List Item 3 is not too bad<i class="fas fa-trash"></i></li>
                <li><i class="far fa-check-circle"></i>List It..<i class="fas fa-trash"></i></li>
                <li><i class="far fa-check-circle"></i>List Item 5 i just right<i class="fas fa-trash"></i></li> 
            </ul>
        </section>

    </section>


   <script src="js/main.js"></script>
</body>
</html>
